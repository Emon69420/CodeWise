<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NaviGit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">NaviGit</div>
    <div class="tagline">AI-powered code exploration</div>
  </header>

  <!-- Main -->
  <div class="main">
    <h1>Get the gist before the first sip</h1>
    <p>Ingest repos and chat with your code</p>

    <!-- Repo input -->
    <div class="ingest-flex-row">
      <div class="input-container repo-input">
        <input type="text" id="repo-link" name="repo-link" placeholder="Enter GitHub repo URL" required>
      </div>
      <div class="input-container pat-input">
        <input type="password" id="pat-input" placeholder="GitHub PAT (For Private Repos)">
      </div>
      <button type="submit" id="ingest-btn" form="ingest-form">Ingest</button>
    </div>
    <form id="ingest-form" style="display:none;"></form>
    <div id="loading" style="display:none;">
      <div class="spinner"></div>
    </div>
    <div id="result"></div>

    <div class="repos-section">

      <div class="repos-grid">
        {% for repo_key in repos %}
          <a href="{{ url_for('loading', owner=repo_key.split('/')[0], repo=repo_key.split('/')[1]) }}" class="repo-card">
            <div class="repo-title">{{ repo_key }}</div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
  <style>
  .spinner {
    border: 6px solid #333333;
    border-top: 6px solid #ff0073;
    border-radius: 50%;
    width: 15px;
    height: 15px;
    animation: spin 1s linear infinite;

  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  </style>
  <script>
  document.getElementById('ingest-btn').onclick = async function(e) {
    e.preventDefault();
    document.getElementById('loading').style.display = 'block';
    document.getElementById('ingest-btn').style.display = 'none';
    document.getElementById('result').innerText = '';
    const repo = document.getElementById('repo-link').value;
    const pat = document.getElementById('pat-input').value;
    try {
      const res = await fetch('/ingest', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({repo_link: repo, github_token: pat})
      });
      const data = await res.json();
      document.getElementById('loading').style.display = 'none';
      if (data.success) {
        location.reload();
      } else {
        document.getElementById('result').innerText = 'Error: ' + data.error;
        document.getElementById('ingest-btn').style.display = '';
      }
    } catch (err) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('result').innerText = 'Request failed.';
      document.getElementById('ingest-btn').style.display = '';
    }
  };
  </script>
</body>
</html>
