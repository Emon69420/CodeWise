<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NaviGit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">NaviGit</div>
    <a href="https://github.com/settings/tokens/new" target="_blank" >
    <div class="linktogit">Get Your Github PAT here</div>
    </a>
  </header>

  <!-- Main -->
  <div class="main">
    <h1>Get the gist before the first sip</h1>
    <p>Ingest repos and chat with your code</p>

    <div class="repo-chat-box">
      <div class="repo-chat-box-input-row">
        <input type="text" id="repo-link" name="repo-link" placeholder="Enter GitHub repo URL" required autocomplete="off" />
        <div class="send-btn-row">
          <!-- PAT input (left-aligned) -->
          <input type="password" id="pat-input" name="pat-input" placeholder="PAT" title="GitHub Personal Access Token" aria-label="GitHub Personal Access Token" autocomplete="off" />
          <!-- Right action cluster: Local + Send -->
          <div class="actions-right">
            <button type="button" id="local-btn" class="local-btn" title="Use a local folder" aria-label="Use local codebase">Use local codebase</button>
            <button id="ingest-btn" class="send-btn" title="Ingest" aria-label="Ingest repository">
              <!-- Send icon -->
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#007aff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
              <!-- Inline button spinner (hidden by default; shown when .loading on button) -->
              <span class="btn-spinner" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <!-- Removed hidden directory input to guarantee no file selection/upload occurs -->
      </div>
    </div>
    <form id="ingest-form" style="display:none;"></form>
    <div id="loading" style="display:none;">
      <div class="spinner"></div>
    </div>
    <div id="result"></div>

    <div class="repos-section">

      <div class="repos-grid">
        {% for repo_key in repos %}
          <a href="{{ url_for('loading', owner=repo_key.split('/')[0], repo=repo_key.split('/')[1]) }}" class="repo-card">
            <div class="repo-title">{{ repo_key }}</div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
  <script>
  // Directory picker flow: path-only, no file selection or uploads
  const repoInput = document.getElementById('repo-link');
  document.getElementById('local-btn').onclick = async function(e) {
    e.preventDefault();
    let folderName = '';
    if (window.showDirectoryPicker) {
      try {
        const dirHandle = await window.showDirectoryPicker();
        folderName = dirHandle && dirHandle.name ? dirHandle.name : '';
      } catch (err) {
        // User canceled; continue to prompt for path
      }
    }
    const promptMsg = `Paste the full local folder path${folderName ? ` for "${folderName}"` : ''} (e.g., C:\\dev\\my-project or /Users/me/code/my-project):`;
    const prefill = repoInput.value.trim();
    const fullPath = window.prompt(promptMsg, prefill);
    if (fullPath && fullPath.trim()) {
      repoInput.value = fullPath.trim();
      repoInput.placeholder = 'Local folder path';
      repoInput.focus();
    }
  };

  document.getElementById('ingest-btn').onclick = async function(e) {
    e.preventDefault();
    const btn = document.getElementById('ingest-btn');
    btn.classList.add('loading');
    btn.disabled = true;
    document.getElementById('result').innerText = '';
    const repo = document.getElementById('repo-link').value;
    const pat = document.getElementById('pat-input').value;
    try {
      const res = await fetch('/ingest', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({repo_link: repo, github_token: pat})
      });
      const data = await res.json();
      if (data.success) {
        location.reload();
      } else {
        const err = (data.error || '').toString();
        let msg = 'Error: ' + err;
        const low = err.toLowerCase();
        if (low.includes('token') || low.includes('github_token') || low.includes('pat') || low.includes('unauthorized') || low.includes('401')) {
          msg = 'Authentication failed. Please provide a valid GitHub token (PAT) if the repo is private or rate-limited.';
        }
        document.getElementById('result').innerText = msg;
      }
    } catch (err) {
      document.getElementById('result').innerText = 'Request failed.';
    } finally {
      btn.classList.remove('loading');
      btn.disabled = false;
    }
  };
  </script>
</body>
</html>
