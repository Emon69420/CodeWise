<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NaviGit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">❤️ NaviGit</div>
    <nav>
      <a href="#">Docs</a>
      <a href="#">Pricing</a>
      <a href="#">About</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- Main -->
  <div class="main">
    <h1>Build something ❤️ NaviGit</h1>
    <p>Ingest repos and chat with your code</p>

    <!-- Repo input -->
    <form method="POST" class="input-box">
      <input type="text" name="repo_link" placeholder="Paste GitHub repo link..." required>
      <button type="submit">Ingest Repo</button>
    </form>

    <!-- Repo list -->
    <div class="repo-list">
      <h2>Your Repos</h2>
      <ul>
        {% for repo_key, path in repos.items() %}
          <li>
            <a href="{{ url_for('workspace', owner=repo_key.split('/')[0], repo=repo_key.split('/')[1]) }}">
              {{ repo_key }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
